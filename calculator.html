<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>ln</button>
            <button>π</button>
            <button>e</button>
            <button>(</button>
            <button>)</button>
            <button class="operator">^</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">÷</button>
            <button class="operator">√</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">×</button>
            <button>%</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>AC</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button class="operator">+</button>
            <button>DEL</button>
        </div>
    </div>
    <!-- link the script -->
    <script src="calculator.js"></script>
</body>

</html>
